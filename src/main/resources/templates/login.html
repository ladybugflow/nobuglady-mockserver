
<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <script type="text/javascript" src="js/login.js"></script>
	
	<style type="text/css">
		body{
		  padding:100px 0;
		  background-color:#efefef
		}
		a, a:hover{
		  color:#333
		}
	</style>
  </head>
  <body>
	<div class="container">
	  <div class="card mx-auto" style="width: 18rem;">
		  <div class="card-body">
            <div id="loginDiv" class="alert alert-warning" style="display:none" role="alert">
              Request login, please wait...
            </div>
            <div id="loginErrorDiv" class="alert alert-danger" style="display:none" role="alert">
              Login failed, Please check your username and password.
            </div>
            <div id="systemErrorDiv" class="alert alert-danger" style="display:none" role="alert">
              System error, Please check you database and application configure.
            </div>
		  	<form id="login_form" class="needs-validation" novalidate>
				  <div class="form-group">
				    <label for="username">Email</label>
				    <input type="text" class="form-control" id="mailaddress" placeholder="" required pattern=".{1,50}">
			        <div class="invalid-feedback">
			          Please input Email with(1 to 50 characters).
			        </div>
				  </div>
				  <div class="form-group">
				    <label>Password</label>
				    <div class="input-group" id="show_hide_password">
				      <input class="form-control" type="password" id="password" required pattern=".{1,50}">
				      <div class="input-group-append">
				        <span class="input-group-text"><a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a></span>
				      </div>
					  <div class="invalid-feedback">
				        Please input password with(1 to 50 characters).
				      </div>
				    </div>
				  </div>
				  <div class="text-right">
				  	<button type="button" onClick="login()" style="width:100px" class="btn btn-md btn-info pull-right">login</button>
				  </div>
				  
			</form>
		  </div>
	  </div>
	</div>
  </body>
</html>
